  comment: |-
    Not available on ubuntu, but in pixi.
  pkg_managers:
    brew: dust
    pixi: dust
    winget: bootandy.dust
  tags:
    - essential
    - shell

duf:
  command_names: [duf]
  comment: |-
    Not in winget. Only in unstable on ubuntu, but in pixi.
  pkg_managers:
    brew: duf
    pixi: duf
    chocolatey: duf
  tags:
    - essential
    - shell