# Some common external tool dependencies.
# Short for now and just holds non-pip external tools often depended on
# by Python. But could expand this.

less:
  command_names: [less]
  comment: |-
    Almost always pre-installed but listing so dependency can be declared.
  pkg_managers: {}
  tags:
    - essential
    - shell

tail:
  command_names: [tail]
  comment: null
  pkg_managers: {}
  tags:
    - essential
    - shell

bat:
  command_names: [batcat, bat]
  comment: |-
    Not available on ubuntu, but in pixi.
  pkg_managers:
    brew: bat
    pixi: bat
    winget: sharkdp.bat
  tags:
    - essential
    - shell

ripgrep:
  command_names: [rg]
  comment: null
  pkg_managers:
    brew: ripgrep
    apt: ripgrep
    winget: BurntSushi.ripgrep
  tags:
    - essential
    - shell

eza:
  command_names: [eza]
  comment: null
  pkg_managers:
    brew: eza
    apt: eza
    winget: eza-community.eza
  tags:
    - essential
    - shell

zoxide:
  command_names: [zoxide]
  comment: null
  pkg_managers:
    brew: zoxide
