pygmentize:
  command_names: [pygmentize]
  comment: null
  pkg_managers:
    brew: pygments
    apt: python3-pygments
    pip: Pygments

libmagic:
  command_names: []
  comment: |-
    For macOS and Linux, brew or apt gives the latest binaries. For Windows, it may be
    easier to use pip.
  pkg_managers:
    brew: libmagic
    apt: libmagic1
    pip: python-magic-bin
  tags:
    - essential
    - library

libgl1:
  command_names: []
  comment: |-
    Needed on ubuntu along with ffmpeg.
  pkg_managers:
    apt: libgl1
  tags:
    - library
  
ffmpeg:
  command_names: [ffmpeg]
  comment: |-
    Needed by yt-dlp and many other tools.
  pkg_managers:
    brew: ffmpeg
    apt: ffmpeg
    winget: Gyan.FFmpeg
  tags:
    - essential
    - shell
    - library

